<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/templateADM.xhtml">
	<ui:define name="title">Alta Administrador</ui:define>
	<ui:define name="content">
		<h:form id="form">
		<p:panel header="Registrar Administrador" id="panel">
			<p:messages id="msgs"/>
				<h:panelGrid columns="2">
					<h:outputText value="Nombre:" />
					<p:inputText id="nombre" value="#{usuarioAlta.nombre}" required="true" label="Nombre"
						requiredMessage="El nombre es obligatorio">
					<f:validateLength minimum="3" maximum="20" />
					</p:inputText>
					<p:spacer height="5" />
					
					<p:spacer height="10" />
						
					<h:outputText value="Mail:" />
					<p:inputText id="mail" value="#{usuarioAlta.mail}" required="true" label="Mail"
						requiredMessage="El mail es obligatorio" validatorMessage="ingrese un mail válido" >
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<p:spacer height="5" />
					
					<p:spacer height="10" />
											
					<h:outputText value="Contraseña: " />
					<p:password value="#{usuarioAlta.password}" feedback="true" inline="true"  required="true" 
						requiredMessage="La contraseña es obligatoria" match="pwd2" validatorMessage="Las contraseñas no coinciden" />
					
					<h:outputText value="Repita su contraseña: " />
					<p:password id="pwd2" />
					
				</h:panelGrid>
				<p:commandButton value="Registrar"  update="panel" 
                    actionListener="#{usuarioAlta.altaUsuario}" />
			</p:panel>
			
		</h:form>
	</ui:define>
	     
</ui:composition>
</html>
