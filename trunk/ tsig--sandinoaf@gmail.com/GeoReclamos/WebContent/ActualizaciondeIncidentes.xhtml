<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
 
<ui:composition template="templates/templateADM.xhtml">
	<ui:define name="title">Actualizacion de Incidentes</ui:define>
	<ui:define name="content">
	    <h2>Actualizacion de Incidente</h2>
		<h:form id="form">
			<p:messages id="msgs" />
			<h3>Seleccione la cuadrilla </h3>
			<p:selectOneMenu id="cuadrilla" value="#{ActualizaciondeIncidente.idCuadrilla}"
			     effect="fold" style="width:400px;">
				<f:selectItem itemValue="0" itemLabel="Seleccione una cuadrilla" />
				<f:selectItems value="#{ActualizaciondeIncidente.cuadrilla}" var="cuadri"
					itemValue="#{cuadri.idcuadrilla}" itemLabel="#{cuadri.idcuadrilla}" />
				<p:ajax update="form" listener="#{ActualizaciondeIncidente.cambioCuadrilla}" />
			</p:selectOneMenu>

			<h3>Seleccione incidente </h3>
			<p:selectOneMenu id="incidentesCuadrilla" value="#{ActualizaciondeIncidente.idIncidente}"
				effect="fold" style="width:400px;">
				<f:selectItem itemValue="0" itemLabel="Seleccione un incidente" />
				<f:selectItems value="#{ActualizaciondeIncidente.incidentesCuadrilla}" var="in"
					itemValue="#{in.id}" itemLabel="#{in.id}" />
			</p:selectOneMenu>				
			<br></br>
			<h3>		
			<h:outputText value="Descargo: " />
			</h3>
			<p></p>
			<h:inputTextarea value="#{ActualizaciondeIncidente.descargo}" required="true" label="Descargo: "
				requiredMessage="El descargo es obligatorio"  cols="54" rows="6" />			
			<br></br>			
			<h3><h:outputText value="Estado: " /></h3>
			<p:selectOneMenu value="#{ActualizaciondeIncidente.estado}" label="Seleccione Estado" 
			     effect="fold" style="width:175px;" >  
				<f:selectItem itemValue="ASIGNADO" itemLabel="ASIGNADO" />
				<f:selectItem itemValue="EN PROCESO" itemLabel="EN PROCESO" />
				<f:selectItem itemValue="RESUELTO" itemLabel="RESUELTO" />
				<f:selectItem itemValue="PENDIENTE" itemLabel="PENDIENTE" />
			</p:selectOneMenu>				
			<br></br>
			<br></br>
			<p:commandButton id="empSubmit" value="Guardar Cambios"
				update="form" style="margin-top:5px"
				actionListener="#{ActualizaciondeIncidente.GuardarCambios}" />				
		</h:form>
	</ui:define>	
 </ui:composition>
</html>
