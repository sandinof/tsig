<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
 
<ui:composition template="templates/templateADM.xhtml">
	<ui:define name="title">Alta Cuadrilla</ui:define>
	<ui:define name="content">
	    <h2>Alta Cuadrilla</h2>
		<h:form id="form">
			<p:messages id="msgs" />
			<h3>Seleccione la zona donde trabajara la cuadrilla: </h3>
			<p:selectOneMenu id="zonas" value="#{AltaCuadrilla.idZona}"
				effect="fold" style="width:450px;">
				<f:selectItem itemValue="0" itemLabel="Seleccione una zona" />
				<f:selectItems value="#{AltaCuadrilla.zonas}" var="zon"
					itemValue="#{zon.idzona}" itemLabel="#{zon.descripcion}" />
				<p:ajax update="form" listener="#{AltaCuadrilla.cambioZona}" />
			</p:selectOneMenu>
            <h3>Seleccione categoria de la cuadrilla: </h3>
			<p:pickList id="pickListCategorias" value="#{AltaCuadrilla.categorias}"
				var="cat" itemLabel="#{cat.descripcion}" itemValue="#{cat.id}"
				disabled="#{AltaCuadrilla.noSelecZona}"/>
  			<h3>Seleccione empleado para integrar cuadrilla: </h3>
			<p:pickList id="pickList" value="#{AltaCuadrilla.empleados}"
				var="emp" itemLabel="#{emp.nombre}" itemValue="#{emp.cedula}"
				disabled="#{AltaCuadrilla.noSelecZona}"/>

			<p:commandButton id="empSubmit" value="Crear Cuadrilla"
				update="form" style="margin-top:5px"
				actionListener="#{AltaCuadrilla.CrearCuadrilla}"
				disabled="#{AltaCuadrilla.noSelecZona}" />
				

		</h:form>
	</ui:define>
	
 </ui:composition>
</html>
