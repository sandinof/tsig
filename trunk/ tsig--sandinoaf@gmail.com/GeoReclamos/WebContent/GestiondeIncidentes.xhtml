<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
 
<ui:composition template="templates/templateADM.xhtml">
	<ui:define name="title">Gestion de Incidentes</ui:define>
	<ui:define name="content">
		<h2>Gestion de incidentes.</h2>
			<div id="map_container" style="width:500px; height: 300px; margin-left: 350px; margin-right: 350px; "></div>
		<h:form id="form">
			<p:messages id="msgs" />
				<h:outputText value="Zona: " />				
				<p:inputText id="zoid" value="#{gestionIncidentes.idzona}" label="Zona"/>
				<h:outputText value="Zona: " />				
				<p:inputText id="zonanom" value="#{gestionIncidentes.nombrezona}" label="Zona"/>
			
			<h2>Seleccione la cuadrilla </h2>
		   <p:selectOneMenu id="selectcuadrilla" value="#{gestionIncidentes.idCuadrilla}" required="false"
				style="width:400px;">
				<f:selectItem itemValue="-1" itemLabel="Seleccione una cuadrilla" />
				<f:selectItems value="#{gestionIncidentes.cuadrilla}" var="cuadri"
					itemValue="#{cuadri.idcuadrilla}" itemLabel="#{cuadri.idcuadrilla}" />	
						<p:ajax update="zonanom" listener="#{gestionIncidentes.cambioCuadrilla}" />
			</p:selectOneMenu>
			
			<h:outputText value="Numero: " />				
				<p:inputText id="numeroIn" value="#{gestionIncidentes.id}" label="Numero"/>
				<h:outputText value="Descripcion: " />		
				<p:inputText id="descIn" value="#{gestionIncidentes.descripcion}" label="Descripcion"/>
				<h:outputText value="Categoria: " />		
				<p:inputText id="categoriaIn" value="#{gestionIncidentes.categoria}" label="Categoria"/>	
				<h:outputText value="Descripcion: " />		
				<p:inputText id="estadoIn" value="#{gestionIncidentes.estado}" label="Estado"/>
				
				<p:commandButton value="Asignar"  
                    actionListener="#{gestionIncidentes.altaIncidenteCuarilla}" />   
                
                <p:commandButton id="cargarcontrol"                  	
                    actionListener="#{gestionIncidentes.cargarControles}" style="display:none"/>
                   
                        <h:inputHidden id="Long" value="#{gestionIncidentes.longitud}" />
						<h:inputHidden id="Lat" value="#{gestionIncidentes.latitud}" />	
						<h:inputHidden id="lstP" value="#{gestionIncidentes.puntos}" />	
			<script src="OpenLayers/OpenLayers.js" />
			<script src="media/gestionincidentes.js" />
		</h:form>
	</ui:define>
	
 </ui:composition>
</html>
